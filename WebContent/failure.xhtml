<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</h:head>
<h:body class="container">
<h1 align="center">Sign-In</h1>	 	
  enter correct details	
	   <h:form class="form-signin">
	             <h:outputLabel for="name" class="label"> Username</h:outputLabel>
                <h:inputText id="name" value="#{signInBean.username}" class="form-control" required="true"
                requiredMessage="Username is required"/>
                <h:message id="m34" for="name" style="color:red"/> <p></p>          
                <h:outputLabel for="Password" class="label">Password</h:outputLabel>
                <h:inputText id="Password" value="#{signInBean.password}" class="form-control" required="true"
                requiredMessage="password is required"/>
                <h:message id="m35"  for="Password" style="color:red"/>
                <h:commandButton class="btn btn-primary" value="SignIn" action="#{signInBean.login}"/>
               
	   </h:form>
</h:body>
</html>
